<div class="p-4 w-full h-full">
  <div class="mb-4">
    <button
      class="border border-gray-400 bg-lime-700 p-1 text-zinc-200 font-semibold"
      (click)="createPassword()"
    >
      new
    </button>
  </div>
  <div class="max-h-screen">
    <div
      class="w-full max-w-[calc(100vw-120px)] h-[calc(100vh-150px)] overflow-auto"
    >
      <table
        class="table-fixed overflow-scroll text-sm text-left text-slate-200 break-words"
      >
        <thead class="uppercase bg-gray-400 border border-gray-700">
          <tr>
            <th width="120" class="p-2">Action</th>

            <th
              *ngFor="let dat of tableModel"
              class="border border-gray-700 p-2"
              [width]="dat.width"
            >
              {{ dat.label }}
            </th>
          </tr>
        </thead>
        <tbody class="border border-gray-700">
          <tr
            class="border-b border-gray-700 bg-gray-500"
            *ngFor="let obj of passwords"
          >
            <td class="text-right" width="120">
              <button
                class="material-icons text-red-900"
                (click)="deletePassword(obj.id)"
              >
                delete
              </button>
              <button
                title="copy password to clipboard"
                class="material-icons text-green-900"
                (click)="getPasswordDecrypted(obj.id)"
              >
                copy_all
              </button>
            </td>
            <td
              class="border border-gray-700 p-2"
              *ngFor="let dat of tableModel"
              [width]="dat.width"
            >
              {{ obj[dat.prop] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
