<div class="flex h-screen w-screen flex-col items-center justify-center">
  <div class="mb-4 flex">
    <img src="{{ password.icon_url }}" alt="" width="50" height="50" />
  </div>
  <div class="flex w-4/5 flex-col bg-gray-400">
    <div class="flex flex-col">
      <div class="flex">
        <div class="flex w-1/3 border border-gray-800 p-2 font-semibold">
          Name
        </div>
        <div class="flex w-2/3 border border-gray-800 p-2">
          {{ password.name }}
        </div>
      </div>
      <div class="flex">
        <div class="flex w-1/3 border border-gray-800 p-2 font-semibold">
          URL
        </div>
        <div class="flex w-2/3 border border-gray-800 p-2">
          {{ password.url }}
        </div>
      </div>
      <div class="flex">
        <div class="flex w-1/3 border border-gray-800 p-2 font-semibold">
          Username
        </div>
        <div class="flex w-2/3 border border-gray-800 p-2">
          {{ password.username }}
        </div>
      </div>
    </div>
  </div>
  <div class="mt-2 flex w-4/5 flex-col bg-gray-400">
    <div class="flex flex-row">
      <div
        class="flex w-1/3 flex-col items-center border border-gray-800 font-semibold"
      >
        <button
          class="material-icons text-g w-full text-yellow-950"
          title="edit password"
        >
          edit
        </button>
      </div>
      <div
        class="flex w-1/3 flex-col items-center border border-gray-800 font-semibold"
      >
        <button
          class="material-icons w-full text-green-950"
          title="copy password to clipboard"
          (click)="getPasswordDecrypted(password.id)"
        >
          copy_all
        </button>
      </div>
      <div
        class="flex w-1/3 flex-col items-center border border-gray-800 font-semibold"
      >
        <button
          class="material-icons w-full text-red-900"
          title="delete password"
        >
          delete
        </button>
      </div>
    </div>
  </div>
</div>
