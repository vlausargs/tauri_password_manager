<div class="flex w-screen h-screen">
  <div class="mx-auto my-auto">
    <form
      class="flex flex-col w-full"
      (submit)="login($event, user.value, password.value)"
    >
      <div class="flex flex-row my-1">
        <input
          #user
          id="user"
          placeholder="Enter a username..."
          class="border border-gray-600 box-border p-1"
        />
      </div>
      <div class="flex flex-row my-1">
        <input
          #password
          id="password"
          type="password"
          placeholder="Enter a password..."
          class="border border-gray-600 box-border p-1"
        />
      </div>
      <div class="flex flex-row my-1 w-full">
        <button type="submit" class="border border-gray-400 p-1">login</button>
      </div>
    </form>
  </div>
</div>
